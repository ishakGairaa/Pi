<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/style.css">
	<title>Login</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
	<div class="container">
        <h2>Anmelden</h2>
		<form  th:action="@{/first}" method="post">
            <input class="input" type="text" name="loginname" placeholder="Loginname" required="true" autofocus="true">
            <input class="input" type="password" name="password" placeholder="Passwort" required="true">
            <button type="submit">Login</button>
        </form>
        <br>
		<div class="register-link">
            Noch kein Konto? <a th:href="@{/register}">Registrieren</a>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
