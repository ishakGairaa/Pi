<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/style.css">
    <title>Pizza-Lieferservice</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container">
        <h2>Pizza-Menü</h2>
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Menge</th>
                        <th>Pizza</th>
                        <th>Größe/Preis</th>
                        <th>In den Warenkorb</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pizza : ${pizzas}">
                        <td>
                            <input type="number" name="quantity" min="1" max="10" class="form-control quantity-select"  required>
                        </td>
                        <td th:text="${pizza.name}"></td>
                        <td>
                            <select name="size" class="form-select" required>
                                <option value="Small" th:text="'Small - ' + ${pizza.priceSmall} + '€'"></option>
                                <option value="Medium" th:text="'Medium - ' + ${pizza.priceMedium} + '€'"></option>
                                <option value="Large" th:text="'Large - ' + ${pizza.priceLarge} + '€'"></option>
                            </select>
                        </td>
                        <td>
							<form th:action="@{/add}" method="post">
								<input type="hidden" name="name" id="name" th:value="${pizza.name}">
								<input type="hidden" name="priceSmall" id="priceSmall" th:value="${pizza.priceSmall}">
								<input type="hidden" name="priceMedium" id="priceMedium" th:value="${pizza.priceMedium}">
								<input type="hidden" name="priceLarge" id="priceLarge" th:value="${pizza.priceLarge}">
                            <button type="submit" class="btn btn-primary">In den Warenkorb</button>
							</form>
                        </td>
                    </tr>
                </tbody>
            </table>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
